<div class="beerLists">
	<h1>{{searchTerm}}</h1>
	<ul ng-repeat="beers in searchResults">
		<a href="#/details/{{beers.id}}">
			<li>
				<img ng-if="beers.labels.icon" ng-src="{{beers.labels.icon}}" class="bIcon"/>
				<img ng-if="!beers.labels.icon" ng-src="img/beer_icon.jpg" class="bIcon"/>
				<p>{{beers.name}}</p>
				</a>
				<img ng-click="addToTryList(beers.id); $event.stopPropagation();" class="floatRight" src="img/addBtn_icon.png"/>
				<p class="floatRight">34%</p>
			</li>
	</ul>
</div>
