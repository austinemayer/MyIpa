<div class="beerLists">
	<h1>Your List</h1>
	<ul ng-repeat="trying in tryArray">
		<a href="#/details/{{trying.beerId}}">
			<li>
				<img ng-if="trying.beerPic" ng-src="{{trying.beerPic}}" class="bIcon"/>
				<img ng-if="!trying.beerPic" ng-src="img/beer_icon.jpg" class="bIcon"/>
				<p>{{trying.beerName}}</p>
				</a>
				<img ng-click="removeBeerFromList(trying.beerId)" class="floatRight" src="img/removeBtn_icon.png"/>
				<p class="floatRight">34%</p>
			</li>
	</ul>
</div>
